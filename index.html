<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">

  <!-- WAJIB -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

  <div class="card">
    <h2>Selamat Datang</h2>

    <button onclick="netlifyIdentity.open('login')">Masuk</button>
    <button class="daftar" onclick="netlifyIdentity.open('signup')">Daftar</button>
  </div>

  <!-- ðŸ” SCRIPT PENTING (ANTI LOOP) -->
  <script>
    if (window.netlifyIdentity) {

      // TUNGGU identity siap
      netlifyIdentity.on("init", user => {
        if (user) {
          // sudah login â†’ ke dashboard
          location.href = "dashboard.html";
        }
      });

      // setelah login manual
      netlifyIdentity.on("login", user => {
        location.href = "dashboard.html";
      });

    }
  </script>

</body>
</html>
