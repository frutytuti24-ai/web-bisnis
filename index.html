<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pembayaran Deposit - DANA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px 24px 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    p {
      margin: 6px 0;
      font-size: 14px;
      color: #4b5563;
    }

    .amount-box {
      background: #111827;
      color: #ffffff;
      padding: 12px 14px;
      border-radius: 10px;
      margin: 16px 0;
      font-size: 16px;
      font-weight: 600;
    }

    .pay-method {
      margin-top: 10px;
      text-align: left;
    }

    .label {
      font-size: 13px;
      color: #6b7280;
    }

    .dana-number {
      font-size: 18px;
      font-weight: 700;
      margin-top: 4px;
    }

    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-top: 10px;
    }

    .btn-copy {
      background: #16a34a;
      color: #ffffff;
    }

    .btn-back {
      background: #111827;
      color: #ffffff;
      margin-top: 16px;
      width: 100%;
    }

    .small {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 8px;
    }

    .alert {
      margin-top: 8px;
      font-size: 13px;
      color: #16a34a;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembayaran Deposit</h1>
    <p>Silakan lakukan pembayaran deposit melalui DANA ke nomor berikut.</p>

    <div id="deposit-amount-box" class="amount-box">
      Jumlah Deposit: <span id="deposit-amount-text">Rp 0</span>
    </div>

    <div class="pay-method">
      <div class="label">Metode Pembayaran</div>
      <p><strong>DANA</strong></p>

      <div class="label">Nomor DANA Tujuan</div>
      <div class="dana-number" id="dana-number">083119723180</div>

      <button class="btn btn-copy" id="btn-copy">Salin Nomor DANA</button>
      <div id="copy-alert" class="alert">Nomor DANA berhasil disalin.</div>
    </div>

    <p class="small">
      Setelah melakukan pembayaran, harap kirim bukti transfer ke admin untuk proses verifikasi saldo.
    </p>

    <button class="btn btn-back" onclick="kembaliKeDashboard()">Kembali ke Dashboard</button>
  </div>

  <script>
    // Menampilkan jumlah deposit yang sebelumnya diinput user
    function formatRupiah(angka) {
      const numberString = String(angka || 0).replace(/\D/g, "");
      const sisa = numberString.length % 3;
      let rupiah = numberString.substr(0, sisa);
      const ribuan = numberString.substr(sisa).match(/\d{3}/g);

      if (ribuan) {
        const separator = sisa ? "." : "";
        rupiah += separator + ribuan.join(".");
      }
      return "Rp " + (rupiah || "0");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const amountText = document.getElementById("deposit-amount-text");
      const pendingDeposit = localStorage.getItem("pendingDeposit");
      const jumlah = pendingDeposit ? Number(pendingDeposit) : 0;
      amountText.textContent = formatRupiah(jumlah);
    });

    // Tombol salin nomor DANA
    const btnCopy = document.getElementById("btn-copy");
    const danaNumberElement = document.getElementById("dana-number");
    const copyAlert = document.getElementById("copy-alert");

    btnCopy.addEventListener("click", async () => {
      const nomor = danaNumberElement.textContent.trim();
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(nomor);
        } else {
          // fallback lama
          const tempInput = document.createElement("input");
          tempInput.value = nomor;
          document.body.appendChild(tempInput);
          tempInput.select();
          document.execCommand("copy");
          document.body.removeChild(tempInput);
        }
        copyAlert.style.display = "block";
        setTimeout(() => {
          copyAlert.style.display = "none";
        }, 2000);
      } catch (err) {
        alert("Gagal menyalin nomor, silakan salin manual.");
      }
    });

    function kembaliKeDashboard() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
